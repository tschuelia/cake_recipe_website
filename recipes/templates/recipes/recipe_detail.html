{% extends "recipes/base.html" %}
{% block content %}
    <recipe class="media content-section">
      <div class="media-body">
        <div class="recipe-metadata">
          <a class="mr-2" href="#">{{ object.show_categories }}</a>
          <small class="text-muted">{{ object.prep_time }}</small>
        </div>
        <h2 class="recipe-title">{{ object.title }}</h2>
        <img class="recipe-img" src="{{ recipe.image.url }}">
        <ul>
          {% for ing in object.print_ingredients %}
              <li>{{ ing }}</li>
          {% endfor %}
        </ul>
        <p class="recipe-content">{{ object.directions }}</p>
      </div>
    </recipe>
{% endblock content %}
