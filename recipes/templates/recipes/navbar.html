{% load static %}
{% load activeurl %}
{% activeurl %}
<nav class="navbar navbar-light navbar-recipes navbar-expand-lg navbar-recipes">
    <a class=" navbar-brand" href="{% url 'recipes-home' %}">
      <i class="fas fa-birthday-cake fa-lg"></i>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% include "recipes/navbar_search.html" %}
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'image-gallery' %}">Galerie</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'recipes-home' %}">Rezepte</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'categories' %}">Kategorien</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'profile' %}">Profil</a>
                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                </div>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link " href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
        </ul>

    </div>
</nav>
