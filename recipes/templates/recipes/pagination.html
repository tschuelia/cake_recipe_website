{% if page_obj.has_previous %}
  <a class="btn btn-outline-info mb-4 oi oi-media-skip-backward" href="?page=1"></a>
  <a class="btn btn-outline-info mb-4 oi oi-chevron-left" href="?page={{ page_obj.previous_page_number }}"></a>
{% endif %}
{% for num in page_obj.paginator.page_range %}
  {% if page_obj.number == num %}
    <a class="btn btn-info mb-4" href="?page={{ num }}">{{ num }}</a>
  {% elif num > page_obj.number|add:'-3' and num < page_obj.number|add:'3' %}
    <a class="btn btn-outline-info mb-4" href="?page={{ num }}">{{ num }}</a>
  {% endif %}
{% endfor %}

{% if page_obj.has_next %}
  <a class="btn btn-outline-info mb-4 oi oi-chevron-right" href="?page={{ page_obj.next_page_number }}"></a>
  <a class="btn btn-outline-info mb-4 oi oi-media-skip-forward" href="?page={{ page_obj.paginator.num_pages }}"></a>
{% endif %}
