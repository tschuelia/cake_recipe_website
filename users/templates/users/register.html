{% extends "recipes/base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Jetzt registrieren!</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-secondary" type="submit">Registrieren</button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small>
      Du hast schon einen Account? <a class="ml-2 text-muted" href="{% url 'login' %}">Login</a>
    </small>
  </div>
</div>
{% endblock content %}
