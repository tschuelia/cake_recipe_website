{% extends "recipes/base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log In</legend>
      {{ form|crispy }}
    </fieldset>
    <small class="text-muted">
      <a href="{% url 'password_reset' %}" class="text-reset">Passwort vergessen?</a>
    </small>
    <div class="form-group mt-2">
      <button class="btn btn-outline-secondary" type="submit">Login</button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">
      Noch keinen Account? <a class="text-reset ml-2" href="{% url 'register' %}">Jetzt registrieren!</a>
    </small>
  </div>
</div>
{% endblock content %}
